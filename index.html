<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>FlipZone</title>

</head>
<body>

<header class="hero">
  <div class="content">
   <span id="tagline">Where Gravity Disappears</span>

<h1 id="title">
  Welcome to <span>FlipZone</span>
</h1>

<p id="description">
  Experience the impossible. Walk on ceilings, defy gravity.
</p>

<a href="#" class="btn" id="bookBtn">Book Your Experience</a>

<h2 id="dashboardTitle">Dashboard Overview</h2>

<div class="card">
  <h3 id="visitors">Visitors</h3>
</div>
<div class="card">
  <h3 id="bookings">Bookings</h3>
</div>
<div class="card">
  <h3 id="revenue">Revenue</h3>
</div>
    
</section>

<script src="js/main.js"></script>
  <script>
let isArabic = false;

const translations = {
  en: {
    title: "Welcome to FlipZone",
    desc: "Experience the impossible. Walk on ceilings, defy gravity."
  },
  ar: {
    title: "مرحبًا بكم في فليب زون",
    desc: "عِش التجربة المستحيلة، امشِ على السقف وتحدّى الجاذبية"
  }
};

const titleEl = document.querySelector("h1");
const descEl = document.querySelector("p");
const btn = document.getElementById("langBtn");

btn.onclick = () => {
  isArabic = !isArabic;

  if (isArabic) {
    titleEl.innerText = translations.ar.title;
    descEl.innerText = translations.ar.desc;
    document.body.dir = "rtl";
    btn.innerText = "EN";
  } else {
    titleEl.innerText = translations.en.title;
    descEl.innerText = translations.en.desc;
    document.body.dir = "ltr";
    btn.innerText = "AR";
  }
};
</script>
</body>
    <script>
let isArabic = false;

const content = {
  en: {
    tagline: "Where Gravity Disappears",
    title: "Welcome to <span>FlipZone</span>",
    description: "Experience the impossible. Walk on ceilings, defy gravity.",
    book: "Book Your Experience",
    dashboard: "Dashboard Overview",
    visitors: "Visitors",
    bookings: "Bookings",
    revenue: "Revenue"
  },
  ar: {
    tagline: "حيث تختفي الجاذبية",
    title: "مرحبًا بك في <span>FlipZone</span>",
    description: "عِش المستحيل. امشِ على الأسقف وتحدَّ الجاذبية.",
    book: "احجز تجربتك",
    dashboard: "نظرة عامة على اللوحة",
    visitors: "الزوار",
    bookings: "الحجوزات",
    revenue: "الإيرادات"
  }
};

document.getElementById("langToggle").onclick = () => {
  isArabic = !isArabic;
  const lang = isArabic ? "ar" : "en";

  document.getElementById("tagline").innerHTML = content[lang].tagline;
  document.getElementById("title").innerHTML = content[lang].title;
  document.getElementById("description").innerHTML = content[lang].description;
  document.getElementById("bookBtn").innerHTML = content[lang].book;
  document.getElementById("dashboardTitle").innerHTML = content[lang].dashboard;
  document.getElementById("visitors").innerHTML = content[lang].visitors;
  document.getElementById("bookings").innerHTML = content[lang].bookings;
  document.getElementById("revenue").innerHTML = content[lang].revenue;

  document.body.dir = isArabic ? "rtl" : "ltr";
  document.getElementById("langToggle").innerHTML = isArabic ? "EN" : "AR";
};
</script>

</html>
