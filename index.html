<button id="langBtn" class="lang-btn">AR</button>
<!DOCTYPE html>
<html lang="en">
<head<link rel="stylesheet" href="css/style.css">
>
  <meta charset="UTF-8">
  <title>FlipZone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="hero">
  <div class="content">
    <span class="tag">Where Gravity Disappears</span>
    <h1>Welcome to <span>FlipZone</span></h1>
    <p>Experience the impossible. Walk on ceilings, defy gravity.</p>
    <a href="#" class="btn">Book Your Experience</a>
  </div>
</header>

<section class="dashboard">
  <h2>Dashboard Overview</h2>
  <div class="cards">
    <div class="card">Visitors</div>
    <div class="card">Bookings</div>
    <div class="card">Revenue</div>
  </div>
</section>

<script src="js/main.js"></script>
  <script>
let isArabic = false;

const translations = {
  en: {
    title: "Welcome to FlipZone",
    desc: "Experience the impossible. Walk on ceilings, defy gravity."
  },
  ar: {
    title: "مرحبًا بكم في فليب زون",
    desc: "عِش التجربة المستحيلة، امشِ على السقف وتحدّى الجاذبية"
  }
};

const titleEl = document.querySelector("h1");
const descEl = document.querySelector("p");
const btn = document.getElementById("langBtn");

btn.onclick = () => {
  isArabic = !isArabic;

  if (isArabic) {
    titleEl.innerText = translations.ar.title;
    descEl.innerText = translations.ar.desc;
    document.body.dir = "rtl";
    btn.innerText = "EN";
  } else {
    titleEl.innerText = translations.en.title;
    descEl.innerText = translations.en.desc;
    document.body.dir = "ltr";
    btn.innerText = "AR";
  }
};
</script>
</body>
</html>
